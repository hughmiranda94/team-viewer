<div class="member-card" [ngClass]="{'selected': isSelected}" (click)="selectMember(member.id)"
[ngStyle]="{'cursor': teamMakerCard ? 'pointer' : 'auto'}">
  <div class="img-container">
    <img src ="{{member.img}}">
  </div>
  <span class="selected-aura"  [ngClass]="{'display': isSelected}" ></span>
  <div class="member-info">
    <p class="name">{{ member.name }}</p>
    <p class="position">{{ member.position }}</p>
    <div class="contact">
      <p><span class="medium">Phone: </span>{{ member.phone }}</p>
      <p><span class="medium">E-mail: </span>{{ member.email }}</p>
      <p><span class="medium">Background: </span>{{ member.background }}</p>
    </div>
  </div>
  <p *ngIf="teamMakerCard" class="select">Click card to {{ (isSelected ? 'unselect' : 'select') }}</p>
</div>
